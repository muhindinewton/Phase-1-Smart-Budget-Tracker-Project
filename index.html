<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Budget Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <!-- Navigation Bar -->
        <nav>
            <h1>Budget Tracker</h1>
            <ul>
                <li><a href="#" id="home-link">Home</a></li>
                <li><a href="#transactions" id="transactions-link">Transactions</a></li>
            </ul>
        </nav>

    <!-- Dashboard (Home Page) -->
    <section id="home">
        <div class="summary">
            <div class="card">
                <h2>Total Balance</h2>
                <p id="total-balance">$0.00</p>
            </div>
            <div class="card income">
                <h2>Income</h2>
                <p id="total-income">$0.00</p>
            </div>
            <div class="card expense">
                <h2>Expenses</h2>
                <p id="total-expense">$0.00</p>
            </div>
        </div>
        <h2 style="text-align: center;">Recent Transactions</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Type</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="recent-transactions">
                <!-- Recent transactions will be dynamically added here -->
            </tbody>
        </table>
        <button id="add-transaction-btn">Add New Transaction</button>
    </section>

        <!-- Transactions Page -->
        <section id="transactions" style="display: none;">
            <h2 style="text-align: center;">All Transactions</h2>
            <!-- Income Transactions Table -->
            <h3 style="text-align: center;">Income Transactions</h3>
            <table id="income-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Type</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="income-transaction-list">
                    <!-- Income transactions will be dynamically added here -->
                </tbody>
            </table>
    
            <!-- Expense Transactions Table -->
            <h3 style="text-align: center;">Expense Transactions</h3>
            <table id="expense-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Type</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="expense-transaction-list">
                    <!-- Expense transactions will be dynamically added here -->
                </tbody>
            </table>
    
    
    <script src="script.js"></script>
</body>
</html>
